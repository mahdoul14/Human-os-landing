<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Geometric Shapes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .test-container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .geometric-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
            animation: floatShape 8s ease-in-out infinite;
        }
        
        .shape-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: -3s;
        }
        
        .shape-3 {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
            animation-delay: -6s;
        }
        
        @keyframes floatShape {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.5;
            }
            50% { 
                transform: translateY(-50px) rotate(180deg) scale(1.2); 
                opacity: 0.8;
            }
        }
        
        .test-text {
            font-size: 2rem;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="geometric-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="test-container">
        <div class="test-text">
            <h1>Test Page</h1>
            <p>You should see floating geometric shapes!</p>
        </div>
    </div>
</body>
</html>
